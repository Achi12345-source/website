<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="logo">
                <h4>Logo</h4>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contacts</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    
  
    </div>
    <div class="content">
        <div class="random">
             <span class="nbr ltr">0</span>
             <span class="nbr ltr">0</span>
             <span class="nbr ltr">0</span>
             <span class="nbr ltr">0</span>
             <span class="nbr ltr">0</span>
             <span class="nbr ltr">0</span>
             <span class="nbr ltr">0</span><br>
             <span class="nbr ltr">0</span>
             <span class="nbr ltr">0</span>
        </div>
        <div class="wrapper">
            <div class="line">
                <span class="line1">MAil:Example@Gmail.com</span>
            </div>
            <div class="line">
                <span class="line1"> Tel:555.555.555</span>
            </div>
            <div class="line">
                <span class="line1">Adress:Somewhere.#3</span>
            </div>
            <div class="line"><span class="line1">Adress2:Somewhere.#4</span></div>
            
        </div>
   </div>
    <script type="text/javascript">

        $(document).ready(function() {
   
        var $randomnbr = $('.nbr');
        var $timer = 30;
        var $it;
        var $data = 0;
        var index;
        var change;
        var letters = ["c", "o", "n", "t", "a", "c", "t", "u", "s"];
   
        $randomnbr.each(function() {
   
        change = Math.round(Math.random()*100);
        $(this).attr('data-change', change);
   
        });
   
        function random() {
             return Math.round(Math.random()*9);
        };
   
        function select() {
             return Math.round(Math.random()*$randomnbr.length+1);
        };
   
        function value() {
             $('.nbr:nth-child('+select()+')').html(''+random()+'');
             $('.nbr:nth-child('+select()+')').attr('data-number', $data);
             $data++;
   
             $randomnbr.each(function() {
                  if(parseInt($(this).attr('data-number')) > parseInt($(this).attr('data-change'))) {
                       index = $('.ltr').index(this);
                       $(this).html(letters[index]);
                       $(this).removeClass('nbr');
                  }
             });
        };
   
        $it = setInterval(value, $timer);
   
        });
   
        </script>
    <script src="contact.js"></script>
</body>
</html>
